<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>FORMULARIO DE REGISTRO prototipo</title>
</head>
<body>
    
    
    <form class="formulario">
        <h1>UNETE A NOSOTROS</h1>
        <input class="formulario__input" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
        <input class="formulario__input" type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
        <input class="formulario__input" type="email" name="email" id="correo" placeholder="Ingresa tu correo">
        <input class="formulario__input" type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
        <p> Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <input class="boton" type="submit" value="Registrarse">
        <p>¿Ya tienes cuenta?<a href="#"> Inicia sesión</a></p>
    </form>

</body>
</html>
